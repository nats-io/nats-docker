name: Docker build testing
on: [push, pull_request]

jobs:
  linux-2_9:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build images
        run: |
          cd ./2.9.x/tests && ./build-images.sh
      - name: Test images
        run: |
          cd ./2.9.x/tests && ./run-images.sh

  linux-2_10:
    name: Server 2.10
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/arm64
          - linux/arm/v6
          - linux/arm/v7
          - linux/amd64
          - linux/386
          - linux/s390x
          - linux/ppc64le
        type:
          - alpine3.20
          - scratch

    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-output-parameter
      - name: Tag Version
        id: ref
        shell: bash
        run: |
          TAG=${{ github.ref_name }}
          echo "TAG=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Build ${{ matrix.type }}
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          push: false
          provenance: mode=max
          tags: nats:${{ steps.ref.outputs.TAG }}-${{ matrix.type }}
          context: ./2.10.x/${{ matrix.type }}/

  linux-2_11:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build images
        run: |
          cd ./2.11.x/tests && ./build-images.sh
      - name: Test images
        run: |
          cd ./2.11.x/tests && ./run-images.sh

  windows-2019-2_9:
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build images
        shell: powershell
        run: |
          cd ./2.9.x/tests; ./build-images-2019.ps1
      - name: Test images
        shell: powershell
        run: |
          cd ./2.9.x/tests; ./run-images-2019.ps1

  windows-2019-2_10:
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build images
        shell: powershell
        run: |
          cd ./2.10.x/tests; ./build-images-2019.ps1
      - name: Test images
        shell: powershell
        run: |
          cd ./2.10.x/tests; ./run-images-2019.ps1

  windows-2019-2_11:
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build images
        shell: powershell
        run: |
          cd ./2.11.x/tests; ./build-images-2019.ps1
      - name: Test images
        shell: powershell
        run: |
          cd ./2.11.x/tests; ./run-images-2019.ps1
